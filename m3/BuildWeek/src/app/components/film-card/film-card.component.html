
  <div *ngIf="verticale==false">
    <p></p>
    <button style="background: transparent; border: none;" (click)="id=0">
    <img class="bg-img mb-4" src="{{ film.backdrop_path }}" />

    </button>


  </div>

  <div *ngIf="verticale==true">
    <p></p>
    <button style="background: transparent; border: none;" (click)="id=0">
    <img class="bg-img mb-4 cardVerticali" src="{{ film.poster_path }}" />

    </button>


  </div>




  <div class="prova2" *ngIf="id==0">
    <div class="contenitore2">
      <div class="film">
              <div class="img">

                    <iframe
                    [src]="film | safe"
                    frameBorder="0"
                    title="{{film.title}}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; loop"
                    ></iframe>

                  </div>
                  <h1>
                          {{film.title}}
                      </h1>
                      <button  type="button" class="btn-close btn-close-white close" aria-label="Close" (click)="mostraId()"></button>
                      <button class="btn-play ms-4 mt-2"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                      </svg>Riproduci</button>
                      <button class="btn-like">âœ“</button>
                      <button class="btn-like"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                          <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
                      </svg></button>
                  <div class="row m-3" id="under-img">

                      <div class="col-8">

                          <h3>{{film.release_date}} <span><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-badge-hd" viewBox="0 0 16 16">
                            <path d="M7.396 11V5.001H6.209v2.44H3.687V5H2.5v6h1.187V8.43h2.522V11h1.187zM8.5 5.001V11h2.188c1.811 0 2.685-1.107 2.685-3.015 0-1.894-.86-2.984-2.684-2.984H8.5zm1.187.967h.843c1.112 0 1.622.686 1.622 2.04 0 1.353-.505 2.02-1.622 2.02h-.843v-4.06z"/>
                            <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                          </svg></span><span class="ms-2">{{film.duration}}</span></h3>
                          <p class="fst-italic fs-5">{{film.overview}}</p>
                          <p>Voto IMDb: <span *ngIf="film.vote_average>=8"><b style="color:green" >{{film.vote_average}}</b></span>
                                        <span *ngIf="film.vote_average<8"><b style="color:yellow">{{film.vote_average}}</b></span>
                          </p>
              </div>
              <div class="col-4">
                  <p>Generi:</p>
                  <span *ngFor="let item of film.genres">
                    <span>
                      {{item}}.
                    </span>
                  </span>
              </div>
          </div>

          <hr>
          <div class="div-rec">

              <h4>Recensioni</h4>

              <div  *ngFor="let review of reviews">

              <div class="recensione" *ngIf="review.film_id==film.id">

                  <div class="recensioni" >
                      <p>
                        <span class="autore">
                          {{review.author}}
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
                          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        {{review.rating}}
                     </p>

                      <h3>
                        {{review.title}}
                      </h3>
                        <hr>
                          <p>
                            {{review.text_body}}
                          </p>



                          <div *ngIf="modificaReview==review.id">
                            <div>
                              <span class="d-flex justify-content-end">
                                <button class="button-24" role="button"(click)="chiudiPopUp()">Chiudi</button>
                              </span>
                              <div class="rece rece2">
                                <div class="d-flex">
                                <div class="col-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg><input type="number" placeholder="10" min="1" max="10" step="0.5" value="{{review.rating}}" [(ngModel)]="votoM">
                                </div>
                                <div class="col-9">
                                    <input class="titolo" type="text" placeholder="Titolo" size="10" value=titolo [(ngModel)]="titoloM">
                                </div>
                            </div>
                            <br>
                            <textarea name="ciaoBelo" placeholder="Scrivi la tua Recensione qui" class="w-100"rows="10" value="{{review.text_body}}" [(ngModel)]="testoM"></textarea>
                        </div>


                            </div>

                            <span>

                              <button *ngIf="modificaReview==review.id" class="buttonInvia" (click)="updateReview(review)">Effettua Modifica</button>
                            </span>


                        </div>

                        <span *ngIf="review.account_id==account2.user.id">
                          <span *ngIf="modificaReview==0">
                          <button class="button-25" (click)="modifica(review)" >Modifica</button>
                          <button class="button-24" (click)="deleteReview(review)" >Elimina</button>
                          </span>
                        </span>

                  </div>


                  </div>

                  </div>

                  <hr>

                  <h4>Scrivi la tua Recensione</h4>
                  <div class="rece">
                      <div class="d-flex">
                      <div class="col-2">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>

                          <input type="number" placeholder="10" min="1" max="10" step="0.5" name="voto" [(ngModel)]="voto">
                        </div>
                        <div class="col-10">
                            <input class="titolo" type="text" placeholder="Titolo" size="10" name="titolo" [(ngModel)]="titolo" required>
                        </div>
                    </div>
                    <hr>
                    <textarea   placeholder="Scrivi la tua Recensione qui" class="w-100"rows="10" name="testo" [(ngModel)]="testo" required>

                    </textarea>
                    <button class="buttonInvia" (click)="provaRecensione()" [disabled]="!titolo || !testo">Invia Recensione</button>
              </div>
              </div>
          </div>
      </div>
  </div>
