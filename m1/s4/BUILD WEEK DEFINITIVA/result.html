<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode- I tuoi Risultati</title>
    <meta name="keywords" content="corso, epicode, test">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <img src="assets/img/epicode_logo.png" alt="Logo Epicode" id="logo-epicode">
    </header>

    <main id="main-result">
        <div id="div-titolo-result">
            <h1 id="titolo-result"><span class="bold-span">Risultato</span></h1>
            <h2 id="sommario">Il riepilogo delle tue risposte:</h2>
        </div>
        <div id="contenitore">
            <div id="div-corretto">
                <h2 class="titoletto-percentuale">Corrette</h2>
                <p class="bold-span" id="percentualeG">0%</p>
                <p id="p-risposte-corrette"></p>
            </div>
            <div id="contenitore-cerchio">
                <div id="cerchio-sbagliate">
                    <div id="cerchio-giuste">
                        <div id="before-no">
                            <div id="testo-div">
                                <div id="div-congratulazioni">
                                    <p class="bold-span" id="congratulazioni"></p>
                                    <p class="bold-span" id="esame-passato"></p>
                                    <p id="send-email"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div-errato">
                <h2 class="titoletto-percentuale">Errate</h2>
                <p class="bold-span" id="percentualeS">0%</p>
                <p id="p-risposte-sbagliate"></p>
            </div>
        </div>

    </main>

    <footer id="footer-result">
        <button id="bottone-result">VALUTACI</button>
    </footer>

    <script src="assets/javascript/result.js"></script>


    <body>

    </body>

</html>
