<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode - Test</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header id="header-test" class="header">
        <img id="logo-epicode" src="assets/img/epicode_logo.png" alt="Logo Epicode">
        <div id="contenitore-timer">
            <div class="circular-progress">
                    <div class="value-container"><span id="secondi"></span></div>
            </div>
        </div>
    </header>

    <main id="main-test">
        <div id="div-titolo-test">
            <h1 id="titolo-test"><span class="bold-span"></span></h1>
            <p>QUESTION <span id="contatore-domande" class="colore-viola"></span></p>
        </div>
        <div id="contenitore-label1">
            <input type="radio" id="risposta1" class="radios" name="risposta" readonly>
            <label class="label-pulsanti" for="risposta1"></label>
            <input type="radio" id="risposta2" class="radios" name="risposta" readonly>
            <label class="label-pulsanti" for="risposta2"></label>
        </div>
        <div id="contenitore-label2">

            <input type="radio" id="risposta3" class="radios" name="risposta" readonly>
            <label class="label-pulsanti" for="risposta3"></label>
            <input type="radio" id="risposta4" class="radios" name="risposta" readonly>
            <label class="label-pulsanti" for="risposta4"></label>
        </div>
            <br><button id="button-conferma">CONFERMA</button>
    </main>

    <footer id="footer-test">
        
    </footer>


    <script src="assets/javascript/test.js"></script>
</body>

</html>
