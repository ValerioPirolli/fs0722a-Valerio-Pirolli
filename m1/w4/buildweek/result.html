<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-Week</title>
    <meta name="keywords" content="corso, epicode, test">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <img src="assets/img/epicode_logo.png" alt="Logo Epicode">
    </header>

    <main>
        <div id="div-titolo-result">
        <h1 id="titolo-result"><span class="bold-span">Results</span></h1>
        <p>The summary of your answers:</p>
        </div>
        <div id="div-corretto">
            <h2 class="titoletto-percentuale">Correct</h2>
            <p> /6 questions</p>
        </div>
        <div id="div-congratulazioni">
           <p id="congratulazioni"></p>
           <p id="esame-passato"></p>
           <p id="send-email">We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)</p> 
        </div>
        <div id="div-errato">
            <h2 class="titoletto-percentuale">Wrong</h2>
            <p> /6 questions</p>
        </div>
    <footer id="footer-result">
        <button id ="bottone-result" class="bottone-generico">RATE US</button>
    </footer>
    

    </main>

    <body>

    </body>

</html>
