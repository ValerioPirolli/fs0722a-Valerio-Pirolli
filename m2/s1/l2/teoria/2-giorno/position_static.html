<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: static</title>
    <style>
        div.static {
            position:static;
            border:3px solid green;
            top:100px /* non avrà effetto */
        }
    </style>
</head>
<body>
    <h2>Position static</h2>
    <p>Un elemento che <code>Position:static</code> non è posizionato in nessun modo speciale,
    è sempre posizionato secondo il flow naturale della pagina:</p>
    <p>Gli elementi che hanno <code>Position:static</code> non sono influenzati da top, bottom, left, right</p>
    <div class="static">
        Io sono il div static
    </div>
</body>
</html>
